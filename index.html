<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Editable Status Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app" class="min-h-screen bg-gray-50 text-gray-900 font-sans">
  <!-- Header -->
  <header class="sticky top-0 z-20 bg-gradient-to-b from-white to-gray-50-80 backdrop-blur-sm border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-3 py-3 sm-px-6 sm-py-5 lg-px-8">
      <div class="flex flex-col gap-3 sm-gap-4">
        <!-- Month Navigation -->
        <div class="flex items-center justify-between">
          <button id="prevMonthBtn" class="p-2 sm-p-2-5 rounded-xl hover-bg-white hover-shadow-sm text-gray-500 hover-text-gray-900 transition-all duration-300 active-scale-90 touch-manipulation" aria-label="Forrige måned">
            <svg class="w-5 h-5 sm-w-6 sm-h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>

          <div class="flex flex-col items-center sm-flex-row sm-items-baseline gap-1 sm-gap-2">
            <h1 id="monthName" class="text-2xl sm-text-3xl md-text-4xl font-bold bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 bg-clip-text text-transparent tracking-tight">
              Januar
            </h1>
            <span id="yearName" class="text-base sm-text-lg font-medium text-gray-500">
                                2026
                            </span>
          </div>

          <button id="nextMonthBtn" class="p-2 sm-p-2-5 rounded-xl hover-bg-white hover-shadow-sm text-gray-500 hover-text-gray-900 transition-all duration-300 active-scale-90 touch-manipulation" aria-label="Neste måned">
            <svg class="w-5 h-5 sm-w-6 sm-h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>

        <!-- Auth Actions -->
        <div class="flex items-center gap-2 sm-gap-3 justify-center sm-justify-end">
          <div id="adminBadge" class="hidden items-center gap-2 sm-gap-3 w-full sm-w-auto justify-center">
            <div class="flex items-center gap-1-5 sm-gap-2 px-3 sm-px-4 py-1-5 sm-py-2 rounded-full bg-gradient-to-r from-emerald-50 to-emerald-100-50 border border-emerald-200 text-emerald-700 text-xs sm-text-sm font-semibold shadow-sm">
              <svg class="w-3-5 h-3-5 sm-w-4 sm-h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
              </svg>
              <span>Admin</span>
            </div>
            <button id="logoutBtn" class="flex items-center gap-1-5 sm-gap-2 px-4 sm-px-5 py-1-5 sm-py-2 text-xs sm-text-sm font-medium text-white bg-gray-700 hover-bg-gray-800 hover-shadow-sm rounded-xl transition-all duration-300 touch-manipulation">
              <svg class="w-3-5 h-3-5 sm-w-4 sm-h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              <span>Logg ut</span>
            </button>
          </div>
          <button id="loginBtn" class="flex items-center gap-2 px-5 sm-px-6 py-2 sm-py-2-5 text-sm sm-text-base font-semibold text-white bg-gradient-to-r from-gray-900 to-gray-800 hover-from-gray-800 hover-to-gray-700 rounded-xl transition-all duration-300 shadow-sm hover-shadow-md touch-manipulation w-full sm-w-auto justify-center">
            <svg class="w-4 h-4 sm-w-5 sm-h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            <span>Admin pålogging</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-3 py-4 sm-px-6 sm-py-8 lg-px-8 space-y-4 sm-space-y-8">
    <!-- Mobile: Week View -->
    <div id="weekView" class="space-y-4 animate-fade-in">
      <!-- Week Navigation -->
      <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-sm border border-gray-200 p-4 backdrop-blur-sm">
        <div class="flex items-center justify-between">
          <button id="prevWeekBtn" class="p-2-5 rounded-xl hover-bg-white hover-shadow-sm text-gray-600 hover-text-gray-900 transition-all duration-300 active-scale-95 touch-manipulation" aria-label="Forrige uke">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>

          <div class="text-center">
            <div class="flex items-center justify-center gap-2 text-base font-bold text-gray-900">
              <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <span id="weekNumber">Uke 1</span>
            </div>
            <div id="weekRange" class="text-xs text-gray-500 mt-1 font-medium">
              1. - 7. januar 2026
            </div>
          </div>

          <button id="nextWeekBtn" class="p-2-5 rounded-xl hover-bg-white hover-shadow-sm text-gray-600 hover-text-gray-900 transition-all duration-300 active-scale-95 touch-manipulation" aria-label="Neste uke">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Week Days List -->
      <div id="weekDaysList" class="space-y-3">
        <!-- Days will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Desktop: Full Month Grid -->
    <div id="monthGrid" class="bg-white rounded-lg sm-rounded-xl shadow-md border border-gray-200 overflow-hidden animate-fade-in">
      <!-- Weekday Headers -->
      <div class="grid grid-cols-7 border-b border-gray-200 bg-gray-50">
        <div class="py-2 sm-py-3 text-center text-10px sm-text-xs font-bold text-gray-600 uppercase tracking-wider">Man</div>
        <div class="py-2 sm-py-3 text-center text-10px sm-text-xs font-bold text-gray-600 uppercase tracking-wider">Tir</div>
        <div class="py-2 sm-py-3 text-center text-10px sm-text-xs font-bold text-gray-600 uppercase tracking-wider">Ons</div>
        <div class="py-2 sm-py-3 text-center text-10px sm-text-xs font-bold text-gray-600 uppercase tracking-wider">Tor</div>
        <div class="py-2 sm-py-3 text-center text-10px sm-text-xs font-bold text-gray-600 uppercase tracking-wider">Fre</div>
        <div class="py-2 sm-py-3 text-center text-10px sm-text-xs font-bold text-gray-600 uppercase tracking-wider">Lør</div>
        <div class="py-2 sm-py-3 text-center text-10px sm-text-xs font-bold text-gray-600 uppercase tracking-wider">Søn</div>
      </div>

      <!-- Days Grid -->
      <div id="daysGrid" class="grid grid-cols-7 bg-gray-100 gap-px border-b border-gray-200">
        <!-- Days will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Status Legend -->
    <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl border border-gray-200 p-4 sm-p-6 shadow-sm">
      <h3 class="text-xs sm-text-sm font-semibold text-gray-700 mb-3 sm-mb-4 text-center">
        Statusforklaring
      </h3>
      <div class="flex flex-col sm-flex-row flex-wrap gap-4 sm-gap-8 items-start sm-items-center justify-center">
        <div class="flex items-center gap-3 w-full sm-w-auto group">
          <div class="w-8 h-8 sm-w-9 sm-h-9 rounded-xl bg-gradient-to-br from-emerald-100 to-emerald-200 border-2 border-emerald-300 flex items-center justify-center flex-shrink-0 shadow-sm transition-transform duration-300 group-hover-scale-110">
            <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-semibold text-gray-900">Tilgjengelig</span>
            <span class="text-xs text-gray-500">Grønn</span>
          </div>
        </div>

        <div class="flex items-center gap-3 w-full sm-w-auto group">
          <div class="w-8 h-8 sm-w-9 sm-h-9 rounded-xl bg-gradient-to-br from-red-100 to-red-200 border-2 border-red-300 flex items-center justify-center flex-shrink-0 shadow-sm transition-transform duration-300 group-hover-scale-110">
            <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-semibold text-gray-900">Ikke tilgjengelig</span>
            <span class="text-xs text-gray-500">Rød</span>
          </div>
        </div>

        <div class="flex items-center gap-3 w-full sm-w-auto group">
          <div class="w-8 h-8 sm-w-9 sm-h-9 rounded-xl bg-gradient-to-br from-gray-100 to-gray-200 border-2 border-gray-300 flex items-center justify-center flex-shrink-0 shadow-sm transition-transform duration-300 group-hover-scale-110">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-semibold text-gray-900">Ukjent</span>
            <span class="text-xs text-gray-500">Ingen status</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 z-50 hidden items-center justify-center p-3 sm-p-4 bg-black-20 backdrop-blur-sm animate-fade-in">
  <div class="bg-white w-full max-w-md rounded-xl shadow-xl overflow-hidden animate-scale-in border border-gray-100 max-h-90vh overflow-y-auto">
    <div class="flex justify-between items-center p-4 sm-p-6 border-b border-gray-100">
      <h2 class="text-lg sm-text-xl font-semibold text-gray-900 flex items-center gap-2">
        <svg class="w-4 h-4 sm-w-5 sm-h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        Admin Pålogging
      </h2>
      <button id="closeLoginBtn" class="text-gray-400 hover-text-gray-600 transition-colors p-2 rounded-full hover-bg-gray-100 touch-manipulation">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <form id="loginForm" class="p-4 sm-p-6 space-y-4 sm-space-y-5">
      <div class="space-y-1-5">
        <label class="block text-sm font-medium text-gray-700">Brukernavn</label>
        <div class="relative">
          <svg class="absolute left-3 top-1-2 -translate-y-1-2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <input type="text" id="usernameInput" class="w-full pl-10 pr-4 py-3 sm-py-2-5 border border-gray-300 rounded-lg focus-ring-2 focus-ring-blue-500 focus-border-blue-500 outline-none transition-all text-gray-900 placeholder-gray-400 text-base sm-text-sm touch-manipulation" placeholder="admin" autofocus>
        </div>
      </div>

      <div class="space-y-1-5">
        <label class="block text-sm font-medium text-gray-700">Passord</label>
        <div class="relative">
          <svg class="absolute left-3 top-1-2 -translate-y-1-2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <input type="password" id="passwordInput" class="w-full pl-10 pr-4 py-3 sm-py-2-5 border border-gray-300 rounded-lg focus-ring-2 focus-ring-blue-500 focus-border-blue-500 outline-none transition-all text-gray-900 placeholder-gray-400 text-base sm-text-sm touch-manipulation" placeholder="••••••••">
        </div>
      </div>

      <div id="loginError" class="hidden p-3 rounded-lg bg-red-50 border border-red-100 text-red-600 text-sm flex items-center gap-2">
        <div class="w-1-5 h-1-5 rounded-full bg-red-500"></div>
        <span>Feil brukernavn eller passord</span>
      </div>

      <div class="flex flex-col-reverse sm-flex-row justify-end gap-2 sm-gap-3 pt-2">
        <button type="button" id="cancelLoginBtn" class="w-full sm-w-auto px-5 py-3 sm-py-2 text-sm font-medium text-gray-700 hover-bg-gray-100 bg-gray-50 rounded-lg transition-colors touch-manipulation">
          Avbryt
        </button>
        <button type="submit" class="w-full sm-w-auto px-5 py-3 sm-py-2 text-sm font-medium text-white bg-blue-600 hover-bg-blue-700 rounded-lg shadow-sm transition-colors touch-manipulation">
          Logg inn
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Day Modal -->
<div id="editModal" class="fixed inset-0 z-50 hidden items-center justify-center p-3 sm-p-4 bg-black-20 backdrop-blur-sm animate-fade-in">
  <div class="bg-white w-full max-w-lg rounded-xl shadow-xl overflow-hidden animate-scale-in border border-gray-100 max-h-90vh overflow-y-auto">
    <div class="flex justify-between items-center p-4 sm-p-6 border-b border-gray-100 sticky top-0 bg-white z-10">
      <div>
        <h2 class="text-lg sm-text-xl font-semibold text-gray-900">Rediger status</h2>
        <p id="editDateDisplay" class="text-gray-500 text-xs sm-text-sm mt-0-5 font-mono">2026-01-01</p>
      </div>
      <button id="closeEditBtn" class="text-gray-400 hover-text-gray-600 transition-colors p-2 rounded-full hover-bg-gray-100 touch-manipulation">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <form id="editForm" class="p-4 sm-p-6 space-y-5 sm-space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-3">Velg status</label>
        <div class="grid grid-cols-1 gap-2-5 sm-gap-3">
          <button type="button" data-status="available" class="status-option flex items-center p-3-5 sm-p-4 rounded-lg border-2 transition-all duration-200 touch-manipulation bg-white border-gray-200 hover-bg-gray-50 hover-border-gray-300">
            <div class="status-icon p-2 rounded-md mr-3 transition-colors bg-gray-100 text-gray-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <span class="font-semibold text-sm sm-text-base text-gray-600">Tilgjengelig</span>
            <div class="status-check ml-auto text-blue-600 hidden">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
          </button>

          <button type="button" data-status="unavailable" class="status-option flex items-center p-3-5 sm-p-4 rounded-lg border-2 transition-all duration-200 touch-manipulation bg-white border-gray-200 hover-bg-gray-50 hover-border-gray-300">
            <div class="status-icon p-2 rounded-md mr-3 transition-colors bg-gray-100 text-gray-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
              </svg>
            </div>
            <span class="font-semibold text-sm sm-text-base text-gray-600">Ikke tilgjengelig</span>
            <div class="status-check ml-auto text-blue-600 hidden">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
          </button>

          <button type="button" data-status="unknown" class="status-option flex items-center p-3-5 sm-p-4 rounded-lg border-2 transition-all duration-200 touch-manipulation bg-white border-gray-200 hover-bg-gray-50 hover-border-gray-300">
            <div class="status-icon p-2 rounded-md mr-3 transition-colors bg-gray-100 text-gray-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <span class="font-semibold text-sm sm-text-base text-gray-600">Ukjent</span>
            <div class="status-check ml-auto text-blue-600 hidden">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
          </button>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Melding (valgfritt)</label>
        <textarea id="messageInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus-ring-2 focus-ring-blue-500 focus-border-blue-500 outline-none transition-all min-h-100px resize-none text-gray-900 placeholder-gray-400 text-base sm-text-sm touch-manipulation" placeholder="Skriv en kort beskjed..."></textarea>
      </div>

      <div class="flex flex-col-reverse sm-flex-row justify-end gap-2 sm-gap-3 pt-2 border-t border-gray-100 mt-2 sticky bottom-0 bg-white pb-1">
        <button type="button" id="cancelEditBtn" class="w-full sm-w-auto px-5 py-3 sm-py-2 text-sm font-medium text-gray-700 hover-bg-gray-100 bg-gray-50 rounded-lg transition-colors touch-manipulation">
          Avbryt
        </button>
        <button type="submit" class="w-full sm-w-auto px-6 py-3 sm-py-2 text-sm font-semibold text-white bg-blue-600 hover-bg-blue-700 rounded-lg shadow-sm transition-all hover-shadow-md touch-manipulation">
          Lagre endringer
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Supabase Client Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Supabase Configuration -->
<script src="supabase-config.js"></script>

<!-- Main Application Script -->
<script src="calendar-app.js"></script>
</body>
</html>
